<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Variável em elemento com ID</title>
</head>

<body>
  <h1>Inserir dados em secção com ID</h1>
  <button onclick="inicio()">Introduzir Dados</button>
  <section id="resultado">
    <p>Aqui vai aparecer o resultado da variável.</p>
  </section>

  <script>
    function inicio() {
      let nome = window.prompt("Qual o seu nome?");
      //Cria variável para armazenar o valor da secção com o ID resultado
      let res = window.document.getElementById('resultado');
      res.innerHTML = `<p>Olá, <strong>${nome}</strong>! É um prazer conhecer-te! Junta-te ao Clube! &#x1F596; </p>`

      //Também pode ser feito com a seguinte instrução
      //let res = window.document.querySelector('section#resultado');
    }
  </script>
</body>

</html>
