<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Variável nome</title>
  <style>
    h1 {
      color: blue;
      font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
    }
  </style>
</head>

<body>
  <script>
    var nome = "Élio";
    document.write(nome);
    document.write("<h1>O meu nome é " + nome + "</h1>");
  </script>
</body>

</html>
