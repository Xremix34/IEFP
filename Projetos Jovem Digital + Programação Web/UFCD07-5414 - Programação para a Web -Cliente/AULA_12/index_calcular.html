<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calcular JS</title>
</head>

<body>
  <h1>Calcular Valores</h1>
  <button onclick="calcular()">Clique para calcular</button>
  <section id="res">
    <p>Aqui vai surgir o resultado do cálculo.</p>
  </section>
  <script>
    //criar a função para calcular
    function calcular() {
      let n1 = Number(window.prompt("Digite um número:"));
      let res = document.querySelector('section#res');
      res.innerHTML = `<p>O dobro de ${n1} é ${n1 * 2} e a metade é ${n1 / 2}</p>`;
    }
  </script>
</body>

</html>
