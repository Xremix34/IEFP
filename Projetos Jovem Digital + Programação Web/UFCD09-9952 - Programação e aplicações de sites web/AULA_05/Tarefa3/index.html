<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link rel="stylesheet" type="text/css" href="css/style.css">-->
  <title>Formulário com jQuery</title>
</head>

<body>
  <section class="centrar_conteudo">
    <div class="personalizar_login">
      <form>
        <p>Utilizador: <input type="text" name="utilizador" id="utilizador" placeholder="Introduza o nome de Utilizador"> </p>
        <p>Email: <input type="email" name="email" placeholder="Introduza o seu email"></p>

        <p>Género: <select name="genero">
            <option value="masculino">Masculino</option>
            <option value="feminino">Feminino</option>
          </select></p>

        <p>Password: <input type="password" name="password" placeholder="Introduza a password"></p>

        <p><input type="submit" name="Enviar"></p>

      </form>

      <p id="resultado"></p>
    </div>
  </section>

  <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/custom.js"></script>
</body>

</html>
