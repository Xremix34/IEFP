<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
  <script src="../js/bootstrap.min.js"></script>-->

  <!-- <link rel="stylesheet" type="text/css" href="css/style.css">-->
  <title>Formulário com jQuery</title>
</head>

<body>
  <section class="vh-100" style="background-color: #9A616D;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius:1rem;">
            <div class="row g-0">
              <div class="col-md6 col-lg-5 d-none d-md-block">
                <img src="" alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
              </div>
              <div class="col-md6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
                </div>
                <h1>Autenticação</h1>
                <form id="autenticar">
                  <label>Utilizador</label>
                  <input type="text" name="utilizador">

                  <label>Password</label>
                  <input type="password" name="password">

                  <p><input type="submit" id=botao_autenticar name="Autenticar"></p>

                </form>

                <p id="resultado_de_autenticacao"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
    </div>
  </section>

  <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/custom_autenticar.js"></script>
</body>

</html>
