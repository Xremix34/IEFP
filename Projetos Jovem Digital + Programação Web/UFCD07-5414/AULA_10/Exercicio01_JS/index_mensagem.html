<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mensagem Javascript</title>
  <link rel="stylesheet" href="style.css">
</head>
<script type="text/javascript">
  function mensagem() {
    alert("Esta função vai ser carregada com o evento onload do body");
  }
</script>

<body onload="mensagem()">
  <script>
    window.alert("Estou a testar Javascript");
  </script>
</body>

</html>
