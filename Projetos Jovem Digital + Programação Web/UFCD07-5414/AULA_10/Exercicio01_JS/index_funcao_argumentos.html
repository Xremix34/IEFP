<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Função Argumentos Javascript</title>
  <script>
    function total(a, b) {
      let resultado = a + b;
      return resultado;
    }
  </script>
</head>

<body>
  <script>
    alert("Resultado é igual a " + total(5, 4));
  </script>
</body>

</html>
