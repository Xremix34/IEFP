<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Botão com Função em JS</title>
  <style>
    button {
      width: 200px;
      height: 50px;
      color: white;
      background-color: darkorchid;
      font-size: 16px;
      border: none;
    }

    button:hover {
      color: black;
      background-color: aqua;
    }
  </style>
</head>

<body>
  <h1>Interação com o botão</h1>
  <button onclick="clicar()">Clica AQUI!</button>
  <script>
    function clicar() {
      // window.alert("Parabéns pelo botão!");
      window.open("https://www.w3schools.com/");
    }
  </script>
</body>

</html>
