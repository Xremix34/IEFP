<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Incremento e Decremento JS</title>
  <style>
    mark {
      font-size: 20px;
      font-weight: bold;
      background-color: greenyellow;
    }
  </style>
</head>

<body>
  <h1>Incremento e Decremento</h1>
  <script>

    var n1 = 10;
    document.write(`<p>O valor acima de ${n1} é <mark>${++n1}</mark>.</p>`);
    var n1 = 15;
    document.write(`<p>O valor acima de ${n1} é <mark>${++n1}</mark>.</p>`);

    var n1 = 10;
    document.write(`<p>O valor abaixo de ${n1} é <mark>${--n1}</mark>.</p>`);
    var n1 = 15;
    document.write(`<p>O valor abaixo de ${n1} é <mark>${--n1}</mark>.</p>`);
  </script>
</body>

</html>
