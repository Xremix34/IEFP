<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Média Valores</title>
</head>

<body>
  <h1>Média Valores</h1>
  <button onclick="media()">Clique para calcular a média</button>
  <section id="situacao">
    <p>Aqui vai surgir o resultado do cálculo.</p>
  </section>
</body>
<script>
  function media() {
    let nome = window.prompt('Qual o nome do aluno?');
    let n1 = Number(window.prompt(`Qual foi a primeira nota de ${nome}?`));
    let n2 = Number(window.prompt(`Qual foi a segunda nota de ${nome}?`));
    mediaFinal = (n1 + n2) / 2;
    let resultado = document.querySelector('section#situacao');
    resultado.innerHTML = `<h2>Cálculo da média final de ${nome}</h2>`;
    resultado.innerHTML += `<p>A média final do aluno ${nome} é <mark>${mediaFinal}</mark></p>`;
  }
</script>

</html>
