<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Contacto</title>
</head>

<body>
  <h1>Formulário de Contacto</h1>
  <table>
    <tr>
      <td>Seu nome:</td>
      <td><input type="text" name="nome" placeholder="Digite o seu nome*"></td>
    </tr>
    <tr>
      <td>Seu Telefone:</td>
      <td><input type="number" name="telefone" placeholder="Digite seu Telefone"></td>
    </tr>
    <tr>
      <td>Seu E-MAil</td>
      <td><input type="email" name="email" placeholder="Digite seu E-Mail*"></td>
    </tr>
    <tr>
      <td>Deseja receber nossas novidades?</td>
      <td><input type="radio" name="novidades" checked>Sim <input type="radio" name="novidades">Não</td>
    </tr>
    <tr>
      <td><br>Sua mensagem:</td>
      <td><textarea rows="2" cols="21" placeholder="Mensagem*"></textarea></td>
    </tr>
    <tr>
      <td><input type="submit" name="enviar" value="Enviar"></td>
      <td></td>
    </tr>
  </table>
</body>

</html>
